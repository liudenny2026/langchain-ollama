name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read
  packages: write
  security-events: write

env:
  REGISTRY: crpi-x8d8kf9cyh6zayx0.cn-chengdu.personal.cr.aliyuncs.com
  IMAGE_NAME: devsecops2026/langchain

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Login to Alibaba Cloud Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.ALIBABA_REGISTRY_USERNAME }}
        password: ${{ secrets.ALIBABA_REGISTRY_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  test-image:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
    - name: Login to Alibaba Cloud Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.ALIBABA_REGISTRY_USERNAME }}
        password: ${{ secrets.ALIBABA_REGISTRY_PASSWORD }}

    - name: Pull Docker image for testing
      run: |
        docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

    - name: Run Docker container with health check
      run: |
        # Start the container in the background
        docker run -d \
          --name langchain-test \
          -p 8501:8501 \
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

        # Wait for the container to be ready
        sleep 10
        
        # Check if the container is running
        if [ "$(docker ps -q -f name=langchain-test)" ]; then
          echo "Container is running"
        else
          echo "Container failed to start"
          docker logs langchain-test
          exit 1
        fi

        # Perform basic health check (if the app has an endpoint)
        # This will fail silently if the app doesn't have a health endpoint
        timeout 31s bash -c 'until curl -f http://localhost:8501/_stcore/health 2>/dev/null; do sleep 2; done' || echo "Health check not available or failed"
        
        # Show container logs for debugging
        echo "Container logs:"
        docker logs langchain-test
        
        # Stop and remove the container
        docker stop langchain-test
        docker rm langchain-test

  security-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@0.29.0
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'